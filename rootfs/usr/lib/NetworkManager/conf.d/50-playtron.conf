# Use the static device MAC address for more reliable connections.
# https://blogs.gnome.org/thaller/2016/08/26/mac-address-spoofing-in-networkmanager-1-4-0/
[device-mac-static]
wifi.scan-rand-mac-address=no
[connection-mac-static]
wifi.cloned-mac-address=permanent
ethernet.cloned-mac-address=permanent

# Enable connectivity checking for NetworkManager.
# See `man NetworkManager.conf`.
#
# Note that connectivity checking works badly with rp_filter set to
# strict. Check "/proc/sys/net/ipv4/conf/*/rp_filter".
#
# This allows NetworkManager to detect portal wifi networks.
[connectivity]
enabled=true
uri=http://fedoraproject.org/static/hotspot.txt
response=OK
interval=300
